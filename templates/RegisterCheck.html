<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Register Check Page</title>
    <link rel= "stylesheet" type= "text/css" href="static/LoginStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<form method="post" action="/register_verify">
  <div class="form-group row">
    <label for="Verify_code" class="col-2 offset-1 col-form-label">Verify Code:</label>
    <div class="col-3">
      <input type="text" class="form-control" id="verify_code" name="verify_code" maxlength="6" placeholder="VERIFY CODE">
      <small class="form-text">請輸入六碼驗證碼</small>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-2 offset-3">
      <button type="submit" class="btn btn-dirty-purple">登入</button>
    </div>
  </div>
</form>
